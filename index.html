<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Koody | Multi-Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dashjs/4.7.1/dash.all.min.js"></script>
    
    <style>
        body { background: #0f0f0f; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .input-screen { text-align: center; transition: 0.3s; }
        h1 { color: #60a5fa; margin-bottom: 20px; }
        
        .search-box { display: flex; gap: 10px; background: #1e1e1e; padding: 10px; border-radius: 12px; border: 1px solid #333; }
        input { padding: 12px; width: 400px; border: none; background: transparent; color: white; outline: none; font-size: 16px; }
        button { padding: 12px 25px; background: #60a5fa; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: #000; transition: 0.2s; }
        button:hover { background: #3b82f6; transform: scale(1.05); }
        
        #player-screen { display: none; width: 100%; max-width: 1000px; padding: 20px; }
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16 / 9; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.7); }
        video { width: 100%; height: 100%; display: block; }
        
        .info-bar { margin-top: 20px; display: flex; justify-content: space-between; align-items: center; color: #888; }
        .back-link { cursor: pointer; color: #60a5fa; font-weight: bold; text-decoration: none; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div id="search-screen" class="input-screen">
        <h1>Koody Player</h1>
        <p style="color: #888; margin-bottom: 30px;">Vložte odkaz na .m3u8 nebo .mpd stream</p>
        <div class="search-box">
            <input type="text" id="urlInput" placeholder="https://server.com/stream.m3u8">
            <button onclick="redirectToPlayer()">Spustit</button>
        </div>
    </div>

    <div id="player-screen">
        <div class="video-wrapper">
            <video id="videoPlayer" controls></video>
        </div>
        <div class="info-bar">
            <span id="format-info">Detekce formátu...</span>
            <div class="back-link" onclick="window.location.href=window.location.pathname">✕ Zavřít přehrávač</div>
        </div>
    </div>

    <script>
        function redirectToPlayer() {
            const url = document.getElementById('urlInput').value.trim();
            if (url) {
                window.location.search = "?url=" + encodeURIComponent(url);
            } else {
                alert("Nejdřív vlož odkaz na stream!");
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('url');

            if (streamUrl) {
                document.getElementById('search-screen').style.display = 'none';
                document.getElementById('player-screen').style.display = 'block';
                
                const video = document.getElementById('videoPlayer');
                const formatInfo = document.getElementById('format-info');

                // 1. Logika pro DASH (.mpd)
                if (streamUrl.includes('.mpd')) {
                    formatInfo.innerText = "Režim: MPEG-DASH (.mpd)";
                    var player = dashjs.MediaPlayer().create();
                    player.initialize(video, streamUrl, true);
                } 
                // 2. Logika pro HLS (.m3u8)
                else if (streamUrl.includes('.m3u8')) {
                    formatInfo.innerText = "Režim: HLS (.m3u8)";
                    if (Hls.isSupported()) {
                        const hls = new Hls();
                        hls.loadSource(streamUrl);
                        hls.attachMedia(video);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                        video.src = streamUrl;
                        video.play();
                    }
                } 
                // 3. Fallback pro běžná videa (mp4 atd.)
                else {
                    formatInfo.innerText = "Režim: Direct Video";
                    video.src = streamUrl;
                    video.play();
                }
            }
        };
    </script>

</body>
</html>
